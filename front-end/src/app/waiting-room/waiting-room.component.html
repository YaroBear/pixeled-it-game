<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
  <h1 class="text-4xl font-bold mb-10">Session ID: {{ sessionId }}</h1>

  <div class="flex flex-col gap-4 mb-10 w-1/2">
    <label class="font-bold mb-1">Users Joined</label>
    <ul class="border-gray-300 p-2 rounded">
      <li *ngFor="let user of users">{{ user }}</li>
    </ul>
  </div>

  <button
    [disabled]="!isSessionHost"
    (click)="startGame()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
  >
    Start Game
  </button>
</div>
