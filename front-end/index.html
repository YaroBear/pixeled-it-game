<!DOCTYPE html>
<html>
  <head>
    <title>Pixeled It</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/game.js"></script>
  </head>
  <body>
    <div class="flex justify-center space-x-4">
      <canvas width="500px" height="500px" id="canvas-original"></canvas>
      <div id="editor" style="position: relative">
        <canvas
          class="border border-black"
          width="500px"
          height="500px"
          id="canvas-grid-underlay"
          style="
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
          "
        ></canvas>
        <canvas
          class="border border-black"
          width="500px"
          height="500px"
          id="canvas-grid"
        ></canvas>
        <div>
          <input type="color" id="color-picker" value="#ff0000" />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            id="toggle-grid-layer-button"
            onclick="game.toggleGridLayer()"
          >
            Toggle Grid Layer
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            id="finish-drawing-button"
            onclick="game.finishDrawing()"
          >
            Finish Drawing
          </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const imgSrc = "http://127.0.0.1:3000/img/obama.jpg";
    let game = new Game();
    game.setup(imgSrc);
  </script>
</html>
